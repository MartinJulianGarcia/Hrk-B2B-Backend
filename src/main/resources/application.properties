spring.application.name=tienda-b2b-hrk

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_b2b?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Cascuino38

# JPA / Hibernate configuration
# IMPORTANTE: Cambiar a 'update' después de la primera ejecución para no perder datos
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# En application.properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server port
server.port=8081

# DISABLE SECURITY COMPLETELY
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Static resources
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# LOGGING DEBUG TO SEE ENDPOINTS
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.RequestMappingInfoHandlerMapping=TRACE
logging.level.org.springframework.web.servlet.handler.SimpleUrlHandlerMapping=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.com.hrk.tienda_b2b=DEBUG